# Fusion Ablation Study Configuration
# Compare different fusion mechanisms for multimodal emotion recognition


template_config: &template
  # Training hyperparameters (optimal)
  learning_rate: 5e-6
  weight_decay: 5e-6
  num_epochs: 30
  batch_size: 64
  dropout: 0.1
  post_curriculum_dropout: 0.2
  loss_temperature: 2000

  # Dataset settings
  train_dataset: "IEMO"
  evaluation_mode: "cross_corpus"

  # Multimodal settings
  modality: "both"
  audio_dim: 768
  text_model_name: "bert-base-uncased"
  freeze_text_encoder: true
  text_max_length: 512

  # Model architecture
  hidden_dim: 1024
  num_classes: 4

  # Fusion settings 
  fusion_hidden_dim: 1024
  num_attention_heads: 16 

  # Class weights
  class_weights:
    neutral: 1.0
    happy: 1.0
    sad: 1.0
    anger: 1.0

  # Optimal training strategy
  use_curriculum_learning: true
  curriculum_epochs: 15
  curriculum_pacing: "sqrt"
  curriculum_type: "difficulty"
  difficulty_method: "euclidean_distance"
  use_difficulty_scaling: true
  use_speaker_disentanglement: true
  wandb_project: "TARGETED_MultiModel_FusionAblation"
  seeds: [42,87739, 1829]

  # Expected VAD values
  expected_vad:
    0: [3.0, 2.5, 3.0]  # neutral
    1: [4.0, 3.8, 3.8]  # happy
    2: [1.8, 2.2, 2.0]  # sad
    3: [1.8, 4.2, 4.0]  # anger

experiments:
  #IEMO EXPERIMENTS
  - <<: *template
    name: "IEMO Simple Concat Fusion Full"
    fusion_type: "concat"
    fusion_hidden_dim: 512
    train_dataset: "IEMO"

  - <<: *template
    name: "IEMO Simple Concat baseline"
    fusion_type: "concat"
    fusion_hidden_dim: 512
    train_dataset: "IEMO"
    use_curriculum_learning: false
    use_difficulty_scaling: false
    use_speaker_disentanglement: false

  - <<: *template
    name: "IEMO Cross-Attention 1024"
    fusion_type: "cross_attention"
    fusion_hidden_dim: 1024
    num_attention_heads: 16
    train_dataset: "IEMO"

  - <<: *template
    name: "IEMO Cross-Attention 1024 baseline"
    fusion_type: "cross_attention"
    fusion_hidden_dim: 1024
    num_attention_heads: 16
    train_dataset: "IEMO"
    use_curriculum_learning: false
    use_difficulty_scaling: false
    use_speaker_disentanglement: false

  # MSPI EXPERIMENTS ####################################

  - <<: *template
    name: "MSPI Simple Concat Fusion Full"
    fusion_type: "concat"
    fusion_hidden_dim: 512
    train_dataset: "MSPI"

  - <<: *template
    name: "MSPI Simple Concat baseline"
    fusion_type: "concat"
    fusion_hidden_dim: 512
    train_dataset: "MSPI"
    use_curriculum_learning: false
    use_difficulty_scaling: false
    use_speaker_disentanglement: false

  - <<: *template
    name: "MSPI Cross-Attention 1024"
    fusion_type: "cross_attention"
    fusion_hidden_dim: 1024
    num_attention_heads: 16
    train_dataset: "MSPI"

  - <<: *template
    name: "MSPI Cross-Attention 1024 baseline"
    fusion_type: "cross_attention"
    fusion_hidden_dim: 1024
    num_attention_heads: 16
    train_dataset: "MSPI"
    use_curriculum_learning: false
    use_difficulty_scaling: false
    use_speaker_disentanglement: false