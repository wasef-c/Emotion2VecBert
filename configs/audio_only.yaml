# Audio-Only Emotion Recognition Configuration
# Replicates the optimal configuration from ablation_with_speaker2.yaml
# This serves as a baseline to compare against multimodal approaches

wandb_project: "Multimodal_Emotion_Audio_Only"

template_config: &template
  # Training hyperparameters (optimal from original config)
  learning_rate: 9e-3
  weight_decay: 5e-6
  num_epochs: 30
  batch_size: 64
  dropout: 0.1

  # Dataset settings
  train_dataset: "IEMO"
  evaluation_mode: "cross_corpus"

  # Modality settings
  modality: "audio"
  audio_dim: 768

  # Model architecture
  hidden_dim: 1024
  num_classes: 4

  # Class weights
  class_weights:
    neutral: 1.0
    happy: 1.0
    sad: 1.0
    anger: 1.0

  # Curriculum learning settings (optimal configuration)
  use_curriculum_learning: true
  curriculum_epochs: 15
  curriculum_pacing: "sqrt"
  curriculum_type: "difficulty"
  difficulty_method: "euclidean_distance"

  # Advanced features (optimal configuration)
  use_difficulty_scaling: true
  use_speaker_disentanglement: true

  # Expected VAD values
  expected_vad:
    0: [3.0, 2.5, 3.0]  # neutral
    1: [4.0, 3.8, 3.8]  # happy
    2: [1.8, 2.2, 2.0]  # sad
    3: [1.8, 4.2, 4.0]  # anger

experiments:
  - <<: *template
    name: "Audio Full System IEMO"
    use_curriculum_learning: true
    use_difficulty_scaling: true
    use_speaker_disentanglement: true

  - <<: *template
    name: "Audio Curriculum Only IEMO"
    use_curriculum_learning: true
    use_difficulty_scaling: false
    use_speaker_disentanglement: false

  - <<: *template
    name: "Audio Baseline IEMO"
    use_curriculum_learning: false
    use_difficulty_scaling: false
    use_speaker_disentanglement: false
